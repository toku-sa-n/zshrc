name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh

      - name: Create a symbolic link to `.zshrc` if necessary
        run: ln -s $HOME/.zshrc .zshrc || true

      - name: List files in the current directory
        run: ls -a

      - name: Read the `.zshrc` file
        run: zsh -ex .zshrc
