name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: Install Zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh

      - name: Read the `.zshrc` file
        run: source .zshrc
